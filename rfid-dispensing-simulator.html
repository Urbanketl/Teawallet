<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Dispensing Simulator - UrbanKetl</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
        }
        button {
            background: #2563eb;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .success {
            background: #dcfce7;
            border: 2px solid #16a34a;
            color: #166534;
        }
        .error {
            background: #fee2e2;
            border: 2px solid #dc2626;
            color: #991b1b;
        }
        .info {
            background: #dbeafe;
            border: 2px solid #2563eb;
            color: #1e40af;
        }
        .quick-fill {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .quick-fill button {
            flex: 1;
            padding: 8px 12px;
            font-size: 14px;
            background: #6b7280;
        }
        .quick-fill button:hover {
            background: #4b5563;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }
        .stat-title {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü´ñ RFID Dispensing Simulator</h1>
        
        <div class="form-group">
            <label for="machineId">Machine ID:</label>
            <input type="text" id="machineId" placeholder="e.g., UK_0001, UK_0007, KP_0001" value="">
            <div class="quick-fill">
                <button type="button" onclick="fillMachine('UK_0007')">UK_0007</button>
                <button type="button" onclick="fillMachine('UK_0008')">UK_0008</button>
                <button type="button" onclick="fillMachine('KP_0001')">KP_0001</button>
                <button type="button" onclick="fillMachine('KP_0002')">KP_0002</button>
            </div>
        </div>

        <div class="form-group">
            <label for="cardNumber">RFID Card Number:</label>
            <input type="text" id="cardNumber" placeholder="e.g., RFID_44064328_001, RFID_BU_ADMIN_003_001" value="">
            <div class="quick-fill">
                <button type="button" onclick="fillCard('RFID_44064328_001')">Admin Card 1</button>
                <button type="button" onclick="fillCard('RFID_BU_ADMIN_003_001')">BU Admin Card 1</button>
                <button type="button" onclick="fillCard('RFID_BU_ADMIN_003_002')">BU Admin Card 2</button>
            </div>
        </div>

        <div class="form-group">
            <label for="baseUrl">API Base URL:</label>
            <input type="text" id="baseUrl" value="https://f38f20c5-c352-42da-9022-668052663894-00-1vlp199urvbd2.kirk.replit.dev">
        </div>

        <button onclick="simulateDispensing()" id="dispenseBtn">üçµ Simulate Tea Dispensing</button>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-title">Successful Requests</div>
                <div class="stat-value" id="successCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Failed Requests</div>
                <div class="stat-value" id="errorCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total Amount Deducted</div>
                <div class="stat-value" id="totalAmount">‚Çπ0</div>
            </div>
        </div>

        <div id="response"></div>
    </div>

    <script>
        let successCount = 0;
        let errorCount = 0;
        let totalAmount = 0;

        function fillMachine(machineId) {
            document.getElementById('machineId').value = machineId;
        }

        function fillCard(cardNumber) {
            document.getElementById('cardNumber').value = cardNumber;
        }

        function updateStats() {
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('totalAmount').textContent = `‚Çπ${totalAmount}`;
        }

        async function simulateDispensing() {
            const machineId = document.getElementById('machineId').value.trim();
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const responseDiv = document.getElementById('response');
            const btn = document.getElementById('dispenseBtn');

            if (!machineId || !cardNumber) {
                responseDiv.innerHTML = '<div class="error">Please enter both Machine ID and RFID Card Number</div>';
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Processing...';
            
            try {
                const url = `${baseUrl}/api/rfid/validate`;
                const payload = {
                    cardNumber: cardNumber,
                    machineId: machineId
                };

                console.log('Sending RFID validation request:', payload);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                let responseText = `üåê API Response (${response.status})\n\n`;
                responseText += `üì§ Request:\n`;
                responseText += `URL: ${url}\n`;
                responseText += `Payload: ${JSON.stringify(payload, null, 2)}\n\n`;
                responseText += `üì• Response:\n`;
                responseText += JSON.stringify(data, null, 2);

                if (response.ok && data.success) {
                    responseDiv.innerHTML = `<div class="success">${responseText}</div>`;
                    successCount++;
                    if (data.amount) {
                        totalAmount += parseFloat(data.amount);
                    }
                } else {
                    responseDiv.innerHTML = `<div class="error">${responseText}</div>`;
                    errorCount++;
                }

                updateStats();

            } catch (error) {
                console.error('Request failed:', error);
                const errorText = `‚ùå Network Error\n\nFailed to connect to: ${baseUrl}\nError: ${error.message}\n\nPlease check:\n- Is the server running?\n- Is the URL correct?\n- Are there any CORS issues?`;
                responseDiv.innerHTML = `<div class="error">${errorText}</div>`;
                errorCount++;
                updateStats();
            }

            btn.disabled = false;
            btn.textContent = 'üçµ Simulate Tea Dispensing';
        }

        // Allow Enter key to trigger dispensing
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                simulateDispensing();
            }
        });

        // Auto-focus on machine ID field
        document.getElementById('machineId').focus();
    </script>
</body>
</html>
